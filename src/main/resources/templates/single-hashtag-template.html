<!DOCTYPE html>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/layout.css">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
        </nav>
        </header>
</div>
<h2 th:text="${hashtag.hashtag}"></h2>
<ul>
    <li th:each = "post: ${hashtag.posts}">
        <h2 class ="post" th:text = "${post.title}"></h2>
        <a th:href="'/post/' + ${post.id}"></a>






    </li>
</ul>







</body>
</html>
